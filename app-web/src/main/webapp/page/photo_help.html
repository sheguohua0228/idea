			<h4 style="margin-bottom: 0px;"> 证件照拍摄注意事项</h4>
		</li>
		<li class="list-group-item">
			<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1、拍摄时背对纯白色墙壁，面对光源，避免出现面部亮度不均匀。</p>
		</li>
		 
		<li class="list-group-item">
			<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2、拍摄时不得佩戴项链，耳钉，鼻环，发夹等首饰物品及装饰物，佩戴眼镜者眼镜不能反光。</p>
		</li>

		 	</p>
